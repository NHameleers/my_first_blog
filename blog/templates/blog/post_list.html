{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="blogpost">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p><br>
            <footer>Published: {{ post.published_date }} . Author: {{post.author}}</footer>
        </div>
    {% endfor %}
{% endblock %}
